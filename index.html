<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>280Thread</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A73E8;
            --secondary-color: #34A853;
            --text-color: #202124;
            --background-color: #F5F5F5;
            --border-color: #E0E0E0;
        }

        .dark-theme {
            --primary-color: #4285F4;
            --secondary-color: #0F9D58;
            --text-color: #E8EAED;
            --background-color: #121212;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        html, body {
            height: 100%;
            overflow: auto;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            max-height: calc(100vh - 4rem);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            font-family: 'Helvetica', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .tweet-container {
            margin-bottom: 1rem;
            position: relative;
        }

        .tweet-container textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Helvetica', sans-serif;
        }

        .character-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.75rem;
            color: var(--text-color);
        }

        .character-count.warning {
            color: #EA4335;
        }

        .tweet-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Helvetica', sans-serif;
            background-color: var(--primary-color);
            color: white;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1557B0;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #2B7D41;
        }

        .btn-danger {
            background-color: #EA4335;
            color: white;
        }

        .btn-danger:hover {
            background-color: #C5221F;
        }

        .btn-copy {
            background-color: #4CAF50;
            color: white;
        }

        .btn-copy:hover {
            background-color: #45a049;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-family: 'Helvetica', sans-serif;
        }

        .preview {
            margin-top: 2rem;
            background-color: var(--background-color);
            border-radius: 4px;
            padding: 1rem;
        }

        .preview-item {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
            font-family: 'Helvetica', sans-serif;
            color: var(--text-color);
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1rem;
            }

            .button-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn {
                width: 100%;
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
        }

        .theme-toggle svg {
            fill: var(--text-color);
        }
    </style>
</head>
