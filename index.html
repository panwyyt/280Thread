  <style>
    /* ================= CSS STYLES ================= */
    /* Reset & Base */
    * {
      box-sizing: border-box;
    }

    :root {
      --bg: #020617;
      --bg-soft: #020617;
      --bg-card: #0b1220;
      --bg-header: #020617;
      --fg: #e5e7eb;
      --fg-muted: #9ca3af;
      --accent: #1d9bf0;
      --accent-soft: rgba(29, 155, 240, 0.2);
      --danger: #f87171;
      --border-soft: #1f2937;
      --input-bg: #020617;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    [data-theme="light"] {
      --bg: #f3f4f6;
      --bg-soft: #e5e7eb;
      --bg-card: #ffffff;
      --bg-header: #f9fafb;
      --fg: #0f172a;
      --fg-muted: #6b7280;
      --accent: #0f766e;
      --accent-soft: rgba(15, 118, 110, 0.16);
      --danger: #b91c1c;
      --border-soft: #d1d5db;
      --input-bg: #f9fafb;
      --shadow-soft: 0 14px 30px rgba(148, 163, 184, 0.45);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      min-height: 100vh;
      color: var(--fg);
      font-family: "Anuphan", system-ui, -apple-system, sans-serif;
    }

    input,
    textarea,
    button,
    select {
      font-family: inherit;
    }

    /* Layout */
    #content {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 12px 40px;
    }

    .screen {
      display: none;
    }

    .screen--active {
      display: block;
    }

    /* Lock Screen */
    .lock-screen {
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      padding: 24px 16px;
      text-align: center;
    }

    .screen--active.lock-screen {
      display: flex;
    }

    .lock-box {
      width: 100%;
      max-width: 360px;
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px 22px 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-soft);
    }

    .lock-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .lock-subtitle {
      font-size: 13px;
      color: var(--fg-muted);
      margin-bottom: 16px;
    }



    /* --- New PIN UI --- */
    .pin-display {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
      height: 24px;
    }

    .pin-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--border-soft);
      transition: all 0.2s ease;
    }

    .pin-dot.filled {
      background: var(--accent);
      transform: scale(1.1);
      box-shadow: 0 0 10px var(--accent-soft);
    }

    .pin-dot.error {
      background: var(--danger);
      box-shadow: 0 0 10px rgba(248, 113, 113, 0.4);
    }

    .pin-keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 280px;
      margin: 0 auto;
    }

    .keyap-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 1px solid var(--border-soft);
      background: var(--bg-soft);
      color: var(--fg);
      font-size: 24px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.1s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .keyap-btn:active {
      transform: scale(0.92);
      background: var(--bg-header);
    }

    .keyap-btn.transparent {
      background: transparent;
      border: none;
      font-size: 18px;
    }

    /* Shake Animation */
    @keyframes shake {

      10%,
      90% {
        transform: translate3d(-1px, 0, 0);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0);
      }

      30%,
      50%,
      70% {
        transform: translate3d(-4px, 0, 0);
      }

      40%,
      60% {
        transform: translate3d(4px, 0, 0);
      }
    }

    .shake {
      animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
    }

    /* Meme Screen */
    .meme-screen {
      position: fixed;
      inset: 0;
      background: black;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
      text-align: center;
    }

    .screen--active.meme-screen {
      display: flex;
    }

    .meme-screen img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 24px;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.8);
      object-fit: contain;
    }

    .meme-hint {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
    }

    /* Toast */
    #toast {
      position: fixed;
      left: 50%;
      top: 18px;
      transform: translateX(-50%) translateY(-20px);
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--bg-header);
      color: var(--fg);
      font-size: 13px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: all 0.15s ease;
      z-index: 8000;
      max-width: 90%;
      text-align: center;
      border: 1px solid var(--border-soft);
    }

    #toast.toast--visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    #toast.toast--success {
      border-color: #22c55e;
    }

    #toast.toast--error {
      border-color: #f87171;
    }

    /* Header */
    #header {
      padding: 16px 0 12px;
      margin-bottom: 16px;
      text-align: center;
    }

    #blog-title {
      margin: 0;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    #description {
      margin: 0;
      font-size: 20px;
      color: var(--fg-muted);
    }

    .logo-spin {
      width: 150px;
      height: 150px;
      margin: 4px auto;
      animation: spinEmoji 6s linear infinite;
    }

    .logo-spin img {
      width: 100%;
      height: 100%;
      display: block;
    }

    @keyframes spinEmoji {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* App Container */
    .app {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px 24px 24px;
      box-shadow: var(--shadow-soft);
      color: var(--fg);
      border: 1px solid var(--border-soft);
    }

    .app-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .field-group {
      margin-bottom: 14px;
    }

    .field-label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .input-text,
    .textarea-main {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      background: var(--input-bg);
      color: var(--fg);
      font-size: 14px;
    }

    .textarea-main {
      resize: vertical;
      min-height: 60px;
    }

    .input-text:focus,
    .textarea-main:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }

    .field-help {
      margin-top: 4px;
      font-size: 11px;
      color: var(--fg-muted);
    }

    /* Buttons */
    .actions-top {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 16px;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.08s ease;
      white-space: nowrap;
      font-family: inherit;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
    }

    .btn-cloud-load {
      background: #0ea5e9;
      color: #fff;
    }

    .btn-cloud-load:hover {
      background: #0284c7;
    }

    .btn-cloud-save {
      background: #16a34a;
      color: #fff;
    }

    .btn-cloud-save:hover {
      background: #15803d;
    }

    .btn-secondary {
      background: var(--bg-header);
      color: var(--fg-muted);
      border: 1px solid var(--border-soft);
    }

    .btn-danger {
      background: #b91c1c;
      color: #fee2e2;
    }

    .btn-danger:hover {
      background: #991b1b;
    }

    .btn-theme-toggle {
      font-size: 12px;
      padding-inline: 10px;
      background: var(--bg-header);
      border: 1px solid var(--border-soft);
      color: var(--fg-muted);
    }

    [data-theme="light"] .btn-theme-toggle::before {
      content: "☾";
      margin-right: 4px;
    }

    [data-theme="dark"] .btn-theme-toggle::before {
      content: "☀";
      margin-right: 4px;
    }

    /* Tweets */
    .tweets-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 14px;
    }

    .tweet-card {
      border-radius: 12px;
      background: var(--bg-soft);
      border: 1px solid var(--border-soft);
      padding: 10px;
    }

    .tweet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 12px;
      color: var(--fg-muted);
    }

    .tweet-control-btn {
      border: 1px solid var(--border-soft);
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 999px;
      cursor: pointer;
      background: var(--bg);
      color: var(--fg-muted);
      font-family: inherit;
    }

    .tweet-control-btn:hover {
      background: var(--bg-header);
      color: var(--fg);
    }

    .tweet-textarea {
      width: 100%;
      border: none;
      resize: vertical;
      min-height: 60px;
      max-height: 200px;
      font-size: 14px;
      padding: 4px 0;
      background: transparent;
      color: var(--fg);
      font-family: inherit;
    }

    .tweet-textarea:focus {
      outline: none;
    }

    .tweet-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      font-size: 11px;
      color: var(--fg-muted);
    }

    .char-counter--over {
      color: var(--danger);
      font-weight: 600;
    }

    .status-line {
      margin-top: 6px;
      font-size: 12px;
      color: var(--fg-muted);
      min-height: 18px;
    }

    .status-line--error {
      color: var(--danger);
    }

    .status-line--success {
      color: #4ade80;
    }

    /* Preview */
    .preview-block {
      margin-top: 18px;
      border-top: 1px solid var(--border-soft);
      padding-top: 12px;
    }

    .preview-title {
      font-size: 13px;
      color: var(--fg-muted);
      margin-bottom: 8px;
    }

    .preview-list {
      max-height: 360px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .preview-card {
      border-radius: 12px;
      background: var(--bg-soft);
      border: 1px solid var(--border-soft);
      padding: 10px;
      font-size: 13px;
    }

    .preview-header {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .preview-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #1d9bf0, #ef4444);
      flex-shrink: 0;
    }

    .preview-name {
      font-weight: 600;
      font-size: 13px;
    }

    .preview-username {
      font-size: 12px;
      color: var(--fg-muted);
    }

    .preview-text {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 6px;
    }

    .preview-footer {
      margin-top: 6px;
      font-size: 11px;
      color: var(--fg-muted);
    }

    /* Modals */
    .cloud-modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.78);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5000;
      padding: 16px;
    }

    .cloud-modal-backdrop--open {
      display: flex;
    }

    #dialogBackdrop {
      z-index: 6000;
    }

    .cloud-modal {
      width: 100%;
      max-width: 520px;
      background: var(--bg);
      border-radius: 18px;
      border: 1px solid var(--border-soft);
      padding: 16px 18px 18px;
      box-shadow: var(--shadow-soft);
      color: var(--fg);
    }

    .cloud-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cloud-modal-title {
      font-size: 15px;
      font-weight: 600;
    }

    .cloud-modal-close {
      border: none;
      background: transparent;
      color: var(--fg-muted);
      cursor: pointer;
      font-size: 16px;
    }

    .cloud-modal-body {
      max-height: 320px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .cloud-item {
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      padding: 8px 10px;
      background: var(--bg-soft);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
    }

    .cloud-item-main {
      flex: 1;
      min-width: 0;
    }

    .cloud-item-title {
      font-weight: 600;
      margin-bottom: 2px;
      font-size: 13px;
    }

    .cloud-item-concept {
      font-size: 12px;
      color: var(--fg-muted);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cloud-item-meta {
      font-size: 11px;
      color: #6b7280;
    }

    .cloud-item-actions {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .cloud-modal-footer {
      margin-top: 8px;
      font-size: 12px;
      color: var(--fg-muted);
    }

    @media (max-width: 640px) {
      #content {
        padding: 16px 10px 28px;
      }

      .actions-top {
        flex-direction: column;
        align-items: stretch;
      }

      .actions-top .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

            </div>

            <div id="tweetsContainer" class="tweets-container"></div>
            <div id="statusLine" class="status-line"></div>

            <div class="preview-block">
              <div class="preview-title">Preview</div>
              <div id="previewList" class="preview-list"></div>
            </div>
          </div>
        </div>
      `;

      // --- Helpers ---
      const showToast = (msg, type) => {
        els.toast.textContent = msg;
        els.toast.className = "toast--visible";
        if (type) els.toast.classList.add(`toast--${type}`);
        clearTimeout(toastTimer);
        toastTimer = setTimeout(() => els.toast.classList.remove("toast--visible"), 2200);
      };

      const setStatus = (text, type) => {
        if (!els.status) return;
        els.status.textContent = text;
        els.status.className = "status-line";
        if (type) els.status.classList.add(`status-line--${type}`);
      };

      // --- Core App Logic (Lazy Loaded) ---
      const initApp = () => {
        if (appInitialized) return;

        // Inject HTML
        els.appScreen.innerHTML = APP_HTML;

        // Bind Dynamic Elements
        els.themeBtn = document.getElementById("themeToggleBtn");
        els.title = document.getElementById("threadTitle");
        els.concept = document.getElementById("threadConcept");
        els.container = document.getElementById("tweetsContainer");
        els.status = document.getElementById("statusLine");
        els.preview = document.getElementById("previewList");
        els.newBtn = document.getElementById("newDraftBtn");
        els.loadBtn = document.getElementById("loadCloudBtn");
        els.saveBtn = document.getElementById("saveCloudBtn");

        // --- Theme ---
        const applyTheme = (t) => {
          document.documentElement.setAttribute("data-theme", t);
          els.themeBtn.textContent = t === "light" ? "Light theme" : "Dark theme";
          localStorage.setItem("280threadTheme", t);
        };

        const initTheme = () => {
          const saved = localStorage.getItem("280threadTheme");
          const sysDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          applyTheme(saved || (sysDark ? "dark" : "light"));
        };
        initTheme();
        els.themeBtn.onclick = () => {
          const curr = document.documentElement.getAttribute("data-theme");
          applyTheme(curr === "dark" ? "light" : "dark");
        };

        // --- Editor Logic ---
        const createTweetCard = (text = "") => {
          const card = document.createElement("div");
          card.className = "tweet-card";

          card.innerHTML = `
            <div class="tweet-header">
              <span>Tweet ?</span>
              <div class="tweet-controls">
                <button type="button" class="tweet-control-btn btn-add-above">Add above</button>
                <button type="button" class="tweet-control-btn btn-add-below">Add below</button>
                <button type="button" class="tweet-control-btn btn-del">Delete</button>
              </div>
            </div>
            <textarea class="tweet-textarea" maxlength="280"></textarea>
            <div class="tweet-footer">
              <div></div>
              <div class="char-counter">0/280</div>
            </div>
          `;

          const ta = card.querySelector("textarea");
          const counter = card.querySelector(".char-counter");
          ta.value = text;

          const update = () => {
            const len = ta.value.length;
            counter.textContent = `${len}/280 (${280 - len} left)`;
            counter.classList.toggle("char-counter--over", len > 280);
            renderPreview();
            saveLocalDraft();
          };

          ta.oninput = update;

          card.querySelector(".btn-add-above").onclick = () => {
            els.container.insertBefore(createTweetCard(""), card);
            updateIndices();
          };
          card.querySelector(".btn-add-below").onclick = () => {
            els.container.insertBefore(createTweetCard(""), card.nextSibling);
            updateIndices();
          };
          card.querySelector(".btn-del").onclick = () => {
            if (els.container.children.length > 1) {
              card.remove();
              updateIndices();
              renderPreview();
              saveLocalDraft();
            } else {
              ta.value = "";
              update();
            }
          };

          els.container.appendChild(card);
          updateIndices();
          update();
          return card;
        };

        const updateIndices = () => {
          [...els.container.children].forEach((card, i) => {
            card.querySelector(".tweet-header span").textContent = `Tweet ${i + 1}`;
          });
        };

        const gatherState = () => ({
          title: els.title.value.trim(),
          concept: els.concept.value.trim(),
          tweets: [...els.container.querySelectorAll("textarea")].map(t => t.value.trim())
        });

        const renderPreview = () => {
          const state = gatherState();
          els.preview.innerHTML = "";

          state.tweets.forEach((text, i) => {
            if (!text) return;
            const div = document.createElement("div");
            div.className = "preview-card";
            div.innerHTML = `
              <div class="preview-header">
                <div class="preview-avatar"></div>
                <div>
                  <div class="preview-name">Hatchedboy</div>
                  <div class="preview-username">@hatchedboy · draft</div>
                </div>
              </div>
              <div class="preview-text">${text}</div>
              <div class="preview-footer">${i + 1}/${state.tweets.length} · not posted</div>
            `;
            els.preview.appendChild(div);
          });
        };

        const saveLocalDraft = () => {
          const state = gatherState();
          localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(state));
          setStatus("Draft saved locally", "");
        };

        const loadLocalDraft = () => {
          try {
            const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (saved) {
              const state = JSON.parse(saved);
              els.title.value = state.title || "";
              els.concept.value = state.concept || "";
              els.container.innerHTML = "";
              if (state.tweets && state.tweets.length) {
                state.tweets.forEach(t => createTweetCard(t));
              } else {
                createTweetCard("");
              }
              renderPreview();
              setStatus("Restored from local autosave", "success");
            } else {
              if (els.container.children.length === 0) createTweetCard("");
            }
          } catch (e) {
            console.error("Autosave load error", e);
          }
        };

        // --- Cloud Logic ---
        els.newBtn.onclick = () => {
          openDialog({
            title: "Start new draft?",
            message: "This will clear your current work.",
            buttons: [{
              label: "Cancel"
            }, {
              label: "Start New",
              className: "btn btn-danger",
              onClick: () => {
                els.title.value = "";
                els.concept.value = "";
                els.container.innerHTML = "";
                createTweetCard("");
                renderPreview();
                currentCloudId = null;
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                setStatus("New draft created");
              }
            }]
          });
        };

        els.loadBtn.onclick = async () => {
          els.cloudBody.innerHTML = "Loading...";
          els.cloudBackdrop.classList.add("cloud-modal-backdrop--open");

          const {
            data: rows,
            error
          } = await supabase
            .from('threads')
            .select('*')
            .order('created_at', {
              ascending: false
            });

          if (error) {
            els.cloudBody.innerHTML = "Error loading threads.";
            console.error(error);
            return;
          }

          els.cloudBody.innerHTML = "";
          if (!rows.length) return els.cloudBody.innerHTML = "No saved threads.";

          rows.forEach(row => {
            const item = document.createElement("div");
            item.className = "cloud-item";
            item.innerHTML = `
              <div class="cloud-item-main">
                <div class="cloud-item-title">${row.title || "(untitled)"}</div>
                <div class="cloud-item-concept">${row.concept || ""}</div>
                <div class="cloud-item-meta">${new Date(row.created_at).toLocaleString()}</div>
              </div>
              <div class="cloud-item-actions">
                <button class="btn btn-secondary" style="font-size:11px">Load</button>
                <button class="btn btn-danger" style="font-size:11px">Delete</button>
              </div>
            `;

            item.querySelector(".btn-secondary").onclick = () => {
              els.title.value = row.title || "";
              els.concept.value = row.concept || "";
              currentCloudId = row.id;
              els.container.innerHTML = "";
              const tweets = JSON.parse(row.tweets_json || "[]");
              if (tweets.length) tweets.forEach(t => createTweetCard(t));
              else createTweetCard("");
              renderPreview();
              saveLocalDraft();
              els.cloudBackdrop.classList.remove("cloud-modal-backdrop--open");
              showToast("Loaded from cloud", "success");
            };

            item.querySelector(".btn-danger").onclick = async () => {
              if (!confirm("Delete this version?")) return;

              const {
                error
              } = await supabase
                .from('threads')
                .delete()
                .eq('id', row.id);

              if (!error) {
                item.remove();
                showToast("Deleted", "success");
              } else {
                showToast("Delete failed", "error");
              }
            };

            els.cloudBody.appendChild(item);
          });
        };

        els.saveBtn.onclick = () => {
          const state = gatherState();
          if (!state.tweets.join("").trim() && !state.title) {
            return showToast("Nothing to save", "error");
          }

          const payload = {
            title: state.title,
            concept: state.concept,
            tweets_json: JSON.stringify(state.tweets)
          };

          const doSave = async (isNew) => {
            els.saveBtn.disabled = true;
            els.saveBtn.textContent = "Saving...";

            let result;

            if (isNew) {
              result = await supabase
                .from('threads')
                .insert([payload])
                .select();
            } else {
              result = await supabase
                .from('threads')
                .update(payload)
                .eq('id', currentCloudId)
                .select();
            }

            const {
              data,
              error
            } = result;

            if (error) {
              console.error(error);
              showToast("Error saving", "error");
            } else {
              const row = data[0];
              if (row && row.id) {
                currentCloudId = row.id;
                showToast("Saved to cloud", "success");
              }
            }

            els.saveBtn.disabled = false;
            els.saveBtn.textContent = "Save Cloud";
          };

          if (currentCloudId) {
            openDialog({
              title: "Save version",
              message: "Overwrite current cloud version or save as new?",
              buttons: [{
                label: "Overwrite",
                onClick: () => doSave(false)
              }, {
                label: "Save as New",
                onClick: () => doSave(true)
              }]
            });
          } else {
            doSave(true);
          }
        };

        // Init
        els.title.oninput = saveLocalDraft;
        els.concept.oninput = saveLocalDraft;
        loadLocalDraft();
        appInitialized = true;
      };

      const showScreen = (name) => {
        [els.lockScreen, els.memeScreen, els.appScreen].forEach(el => el.classList.remove("screen--active"));
        if (name === "lock") {
          els.lockScreen.classList.add("screen--active");
          document.body.style.overflow = "hidden";
          pinValue = "";
          updatePinUI();
        } else if (name === "meme") {
          els.memeScreen.classList.add("screen--active");
          document.body.style.overflow = "hidden";
        } else if (name === "app") {
          els.appScreen.classList.add("screen--active");
          document.body.style.overflow = "auto";
          initApp(); // Initialize app on show
        }
      };

      // --- Dialogs (Static) ---
      const openDialog = (conf) => {
        els.dialogTitle.textContent = conf.title;
        els.dialogBody.innerHTML = conf.message;
        els.dialogFooter.innerHTML = "";
        conf.buttons.forEach(b => {
          const btn = document.createElement("button");
          btn.className = b.className || "btn btn-secondary";
          btn.textContent = b.label;
          btn.onclick = () => {
            els.dialogBackdrop.classList.remove("cloud-modal-backdrop--open");
            if (b.onClick) b.onClick();
          };
          els.dialogFooter.appendChild(btn);
        });
        els.dialogBackdrop.classList.add("cloud-modal-backdrop--open");
      };

      els.dialogClose.onclick = () => els.dialogBackdrop.classList.remove("cloud-modal-backdrop--open");
      els.cloudClose.onclick = () => els.cloudBackdrop.classList.remove("cloud-modal-backdrop--open");

      // --- Auth Logic ---
      const updatePinUI = () => {
        const dots = els.pinDisplay.querySelectorAll(".pin-dot");
        dots.forEach((dot, i) => {
          if (i < pinValue.length) dot.classList.add("filled");
          else dot.classList.remove("filled");
          dot.classList.remove("error"); // clear error state
        });
      };

      const handleKeypad = (num) => {
        if (pinValue.length < 6) {
          pinValue += num;
          updatePinUI();
          els.loginError.textContent = "";

          // Auto-submit when full
          if (pinValue.length === 6) {
            setTimeout(handleLogin, 100);
          }
        }
      };

      const handleBackspace = () => {
        if (pinValue.length > 0) {
          pinValue = pinValue.slice(0, -1);
          updatePinUI();
          els.loginError.textContent = "";
        }
      };

      const showErrorAnimation = (msg) => {
        els.loginError.textContent = msg;
        els.pinDisplay.classList.add("shake");
        const dots = els.pinDisplay.querySelectorAll(".pin-dot");
        dots.forEach(d => d.classList.add("error"));

        // Vibrate if supported
        if (navigator.vibrate) navigator.vibrate(200);

        setTimeout(() => {
          els.pinDisplay.classList.remove("shake");
          pinValue = "";
          updatePinUI();
        }, 600);
      };

      const handleLogin = async () => {
        const HIDDEN_EMAIL = "admin@280thread.app";



        const {
          data,
          error
        } = await supabase.auth.signInWithPassword({
          email: HIDDEN_EMAIL,
          password: pinValue,
        });

        if (error) {
          showErrorAnimation("Incorrect PIN");
        } else {
          showScreen("app");
        }
      };

      const checkSession = async () => {
        const {
          data: {
            session
          }
        } = await supabase.auth.getSession();
        if (session) {
          showScreen("app");
        } else {
          showScreen("lock");
        }
      };

      // Keypad Event Listeners
      els.keypad.onclick = (e) => {
        if (e.target.dataset.num) {
          handleKeypad(e.target.dataset.num);
        }
      };
      els.delBtn.onclick = handleBackspace;

      // Keyboard support
      document.addEventListener("keydown", (e) => {
        if (!els.lockScreen.classList.contains("screen--active")) return;

        if (e.key >= "0" && e.key <= "9") handleKeypad(e.key);
        if (e.key === "Backspace") handleBackspace();
      });

      els.memeImg.onclick = () => showScreen("lock");

      // Check session on load
      checkSession();

    });
  </script>
</body>
